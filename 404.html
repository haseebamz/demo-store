<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect GitHub Pages refreshes back to the correct React route
      const segment = '/demo-store';
      const redirect = segment + window.location.pathname.replace(segment, '') + window.location.search + window.location.hash;
      window.location.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
